<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Stopwatch</title>
</head>
<body>
    <div class="container">
        <h2 id="title-heading">Stopwatch</h2>
        <div id="timer">
            <span class="time-segment">00</span>:<span class="time-segment">00</span>:<span class="time-segment">00</span>
        </div>
        <div class="buttons">
            <button id="startBtn" class="start">
                <i class="ri-play-fill ri-xl"></i>
            </button>
            <!--<button id="pauseBtn">
                <i class="ri-pause-line"></i>
            </button>-->
            <button id="resetBtn">
                <i class="ri-refresh-line ri-xl"></i>
            </button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
